<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.innerText = 'Clicou!'
        }

        function entrou(){
            a.innerText = 'Entrou!'
            a.style.background = 'black'
        }

        function sair(){
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
