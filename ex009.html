<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
    <style>
        input{
            margin-left: 5px;
        }

        #res{
            padding-top: 15px;
            text-transform: uppercase;
        }

        body{
            background: rgb(0, 0, 0);
            color: white;
        }

        h1, strong{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multa</h1>
    <strong>Velocidade do carro: </strong>
    <input type="number" name="txtvel" id="txtvel"/> Km/h
    <input type="button" value="Verificar" onclick="calcular()"/>
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txt = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txt.value)
            vel > 60 ? res.innerHTML = '<strong>VocÃª foi multado!</strong>' : res.innerHTML = ''
            if(vel > 60){
                document.body.style.background = 'red'
            } else{
                document.body.style.background = 'green'
            }
        }
    </script>
</body>
</html>
